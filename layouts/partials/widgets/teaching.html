{{ $page := .page }}

<!-- Custom widget -->
<div class="row">
  <div class="col-12 col-lg-3 section-heading">
    <h1>{{ with $page.Title }}{{ . | markdownify }}{{ end }}</h1>
    {{ with $page.Params.subtitle }}<p>{{ . | markdownify }}</p>{{ end }}
  </div>
  <div class="col-12 col-lg-9">
  </div>
</div>

<div class="row">
  <div class="col-12 col-lg-3 section-heading">
  </div>
  <div class="col-12 col-lg-9">
    {{ $page.Content }}
  </div>
</div>
